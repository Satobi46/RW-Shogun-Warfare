maxHp: 80
mass: 300
techLevel: 1
buildSpeed: 20s

radius: 10
displayRadius: 10
softCollisionOnAll: 2

[graphics]
total_frames: 10
image: base.png
image_turret: NONE

animation_moving_start: 1
