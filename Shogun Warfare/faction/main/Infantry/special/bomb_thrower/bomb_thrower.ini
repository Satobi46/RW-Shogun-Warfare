[core]
name: bomb_thrower
displayDescription: - Devastating but short range attack and low range. \n - Very vulnerable to melee. \n - Very vulnerable to missiles. \n - Vulnerable to cavalry. \n - Deals 6x damage to Structures! \n - Deals 3x damage to Infatry!

tags: lightinfantry, infantry, bomb_thrower, ranged, bomb
copyFrom:ROOT:\templates\ranged.template, ROOT:\templates\infantry.template

