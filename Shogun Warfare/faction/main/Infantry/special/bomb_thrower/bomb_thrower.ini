y: 5
attachedTo: 1
slave: true
canShoot: true
projectile: 1
recoilOffset: -2
recoilOutTime: 0
recoilReturnTime: 10

[projectile_1]
image: bullet.png
life: 150
pushForce: 900
speed: 3

