meleeEngangementDistance: 300
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
canOnlyAttackUnitsWithTags: infantry, resource, resources, siege, boat, camp, mainCamp, maincamp
isFixedFiring: true
turretSize: 20
turretTurnSpeed: 5
maxAttackRange: 3
shootDelay: 15


[turret_1]
x: 0
y: 0
recoilOffset: -2
recoilOutTime: 0
recoilReturnTime: 10
projectile: 1
[turret_2]
x: 0
y: 0
recoilOffset: -2
recoilOutTime: 0
recoilReturnTime: 10
projectile: 2
canOnlyAttackUnitsWithTags: goldmine, gold_mine


[projectile_1]
tags: melee
image: projectile.png
directDamage: 5
life: 60
instant: true
pushForce: 500
mutator[multiplier]_ifUnitWithTags: peasant, lightinfantry
