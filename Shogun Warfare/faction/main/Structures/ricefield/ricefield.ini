[core]
name: ricefield
class: CustomUnitMetadata
tags: building, structure, ricefield, resource
displayText: [Rice Field]
displayDescription: - Produces rice, maximum of 3 peasants. \n - Increase wealth. \n - Welcome to the rice field.

copyFrom:ROOT:buildings.template

techLevel: 1
buildSpeed: 15s
radius: 8
displayRadius: 8
price: rice=20
maxHp: 200
mass: 5000
maxShield: 200
shieldRegen: 0.01

displayFootprint: 1,1,-1,-1
footprint: 1,1,-1,-1
constructionFootprint: -2,-2,1,1
buildingToFootprintOffsetX: 0
buildingToFootprintOffsetY: 0

isBio: false
isBuilding: true
numBitsOnDeath: 5

canReclaimResources: true
selfRegenRate: 10
generation_delay: 50
resourceRate: 1

resourceMaxConcurrentReclaimingThis: 3
similarResourcesHaveTag: lumbercamp, goldmine, resource

isUnrepairableUnit: true
uiTargetRadius: 20

softCollisionOnAll: 0

[hiddenAction_death]
autoTrigger: if self.shield(lessThan=1)
setResourcesWithLogic: hp=0

[hiddenAction_lvl2]
autoTrigger: if self.timeAlive(laterThanSeconds=600)
convertTo: golden_ricefield

[graphics]
drawLayer: bottom
total_frames: 3
icon_build:icon.png
image:base.png
image_wreak: NONE
showEnergyBar: true
image_offsetX:0
image_offsetY:0
image_shadow: shadow.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start:0
animation_idle_end:2
animation_idle_speed:7
animation_idle_pingPong: true
image_back: back.png
showHealthBar: false

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]
buildPriority: 0.33
noneInBaseExtraPriority: 0.40
noneGlobalExtraPriority: 0.1

maxEachBase: 5
maxGlobal: 6

recommendedInEachBaseNum: 2
recommendedInEachBasePriorityIfUnmet: 2

[decal_outline]
imageStack: outline.png*1
layer: afterBody
teamColors: true
onlyWhenSelectedByAnyPlayer: true