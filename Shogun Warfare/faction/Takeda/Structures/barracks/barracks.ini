[core]
name: barracks
class: CustomUnitMetadata
tags: building, structure, barracks
displayText: [Barracks]
displayDescription: - Fighting is not enough. There must be obedience. \n - A permanent barracks can give soldiers a home throughout the year, including living space, training areas and all the stores required for their equipment and movables.. \n - By keeping warriors in barracks, it is easier to instil discipline and solidarity with the group.

copyFrom:ROOT:buildings.template

techLevel: 1
buildSpeed: 5s
radius: 5
displayRadius: 15
price: wood=50, rice=50
maxHp: 200
mass: 5000
maxShield: 100
shieldRegen: 0.01
softCollisionOnAll: 10

footprint: 1,1,-1,-1
constructionFootprint: -1,-1,1,1

isBio: false
isBuilding: true
numBitsOnDeath: 5

[hiddenAction_death]
autoTrigger: if self.shield(lessThan=1)
deleteSelf: true
debugMessage: "Deleted/Destroyed."

[graphics]
drawLayer: ground2
total_frames: 1
icon_build:icon.png
image:base.png
image_wreak: NONE
showEnergyBar: false
image_offsetX:0
image_offsetY:0
image_shadow: shadow.png
shadowOffsetX:0
shadowOffsetY:0
showHealthBar: false

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]
noneInBaseExtraPriority: 1.1
noneGlobalExtraPriority: 0.1
maxEachBase: 10
maxGlobal: 5


